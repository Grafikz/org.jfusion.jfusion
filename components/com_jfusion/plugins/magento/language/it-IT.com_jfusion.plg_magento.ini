; MODULE_FOR_MAGENTO_DESCR="This module allow you to display modules of Joomla in Magento. You will need first to configure the joomla and this magento plugins in Jfusion before to do the installation. <br/> Please, fill in the secret key and allow the external connections in the joomla plugin of JFusion. <br/>The installation will copy files into your magento installation, activate the module and provide default configuration in your magento database if this last has been good set. To check the configuration info, go after the installation, into magento backend and follow System > Configuration > Services > JFusion. <a href='http://www.diglin.com/diglin/en/integration-jmagento/downloads/magelib-a-modules.html?task=viewcategory&catid=4' target='_blank'>More info.</a>. If the configuration of JFusion doesn't appear in the magento configuration backend, delete the cache (/magento/var/cache/ or in the backend) and save again the administrator role (/System/Permission/Roles).<br/>If you want to see an example, a design package has been installed too, it's installed in the folder Magento/app/design/frontend/default/jfusion/. To use it, go in the backend of Magento and set System > Configuration > Design > Themes -> Templates and layout with the value 'jfusion'. "
