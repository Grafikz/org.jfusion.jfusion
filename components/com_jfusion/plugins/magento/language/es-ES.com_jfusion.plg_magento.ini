LANGUAGE_STORE_VIEW="Visitar tienda de códigos de idiomas"
LANGUAGE_STORE_VIEW_DESC="Usted necesidad de proporcionar una lista de los puntos de vista de código de tienda magento si usted tiene una tienda en varios idiomas y desea que joomla cambia el idioma de un módulo de joomla. La lista que proporcione debe ser como ésta: en-GB = store_view_english_code; fr-FR = store_view_french_code y así sucesivamente. El es-ES o fr-FR es el código ISO cartas de Joomla utilizado. Ver en Joomla Admin> Gestionar idioma para ver la lista integrada en la instalación. Debe instalar y activar el sistema de plugins de Jfusion continuación, establezca el parámetro Sincronizar el idioma en Sí, para permitir los cambios de trabajo."
