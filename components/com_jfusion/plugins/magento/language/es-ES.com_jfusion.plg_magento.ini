MODULE_FOR_MAGENTO_DESCR="Este módulo le permite visualizar los módulos de Joomla en Magento. Usted necesita primero configurar el joomla y estos plugins magento en Jfusion antes de hacer la instalación. <br/> Por favor, complete la clave secreta y permitir las conexiones externas en el plugin joomla de JFusion. <br/> La instalación copiará los archivos en la instalación de Magento, activar el módulo y proporcionar la configuración por defecto en la base de datos magento si este último se haya fijado bien. Para comprobar la información de configuración, vaya tras la instalación, en backend de Magento y seguimiento del sistema> Configuración> Servicios> JFusion. <A target = "_QQ_"_blank"_QQ_"> Más información. </ a>. Si la configuración de JFusion no aparece en la configuración del backend de Magento, borrar la caché (/ magento / var / cache / o en el back-end) y guardar de nuevo la función de administrador (/ System / Permiso / Roles). <br/> Si desea ver un ejemplo, un paquete de diseño se ha instalado también, que está instalado en la carpeta de Magento / app / design / frontend / default / jfusion /. Para utilizarlo, ir en el backend de Magento sistema y conjunto> Configuración> Diseño> Temas -> Plantillas y diseño con 'jfusion' el valor."
